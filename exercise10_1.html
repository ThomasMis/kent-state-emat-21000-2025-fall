<!DOCTYPE html>

<html>

<head>
    <title>Biscotti Brothers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Oswald", sans-serif;
        }

        nav img {
            width: 100px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header {
            background-color: chocolate;
        }

        .hero-text {
            color: white;
        }

        .hero-text h2 {
            font-family: "Luckiest Guy", cursive;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("https://assets.codepen.io/8798401/final_food.jpg");
            height: 50vh;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <img src="https://assets.codepen.io/8798401/final_logo.png" alt="Logo">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Reservation</a></li>
                <li><a href="">Gift Cards</a></li>
            </ul>
        </nav>
        <div class="hero">
            <div class="hero-text">
                <h2>Biscotti Brothers</h2>
                <p>Pasta, Passion, and Plenty for Everyone!</p>
            </div>
        </div>
    </header>
</body>

</html>
